name: Release

on:
  push:
    branches:
      - main
      - master
      - beta
  workflow_dispatch:
    inputs:
      channel:
        description: 'Release channel (stable/beta)'
        required: true
        default: 'stable'
        type: choice
        options:
          - stable
          - beta

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_changed: ${{ steps.check_version.outputs.changed }}
      channel: ${{ steps.get_channel.outputs.channel }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Get version
        id: get_version
        run: |
          if [ -f VERSION ]; then
            echo "version=$(cat VERSION | tr -d '[:space:]')" >> $GITHUB_OUTPUT
          else
            VERSION=$(grep -E '^version\s*=' src-tauri/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Determine channel
        id: get_channel
        run: |
          if [ "${{ github.event.inputs.channel }}" != "" ]; then
            CHANNEL="${{ github.event.inputs.channel }}"
          elif [ "${{ github.ref }}" == "refs/heads/beta" ]; then
            CHANNEL="beta"
          else
            CHANNEL="stable"
          fi
          echo "channel=$CHANNEL" >> $GITHUB_OUTPUT
          echo "Channel: $CHANNEL"

      - name: Check if version changed
        id: check_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - building release."
          elif git diff --name-only HEAD^ HEAD | grep -qE "(VERSION|Cargo.toml|src-tauri/tauri.conf.json)"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed detected."
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version file not changed."
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'macos-latest'
            args: ''
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install libappindicator

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        with:
          projectPath: .
          tagName: v${{ needs.check-version.outputs.version }}${{ needs.check-version.outputs.channel == 'beta' && '-beta' || '' }}
          releaseName: "LoL Meta Analyzer v${{ needs.check-version.outputs.version }}${{ needs.check-version.outputs.channel == 'beta' && ' (Beta)' || '' }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: ${{ needs.check-version.outputs.channel == 'beta' }}
          args: ${{ matrix.args }}

  create-latest-json:
    needs: [check-version, build-and-release]
    if: always() && (needs.check-version.outputs.version_changed == 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get release assets
        id: get_assets
        run: |
          CHANNEL="${{ needs.check-version.outputs.channel }}"
          TAG="v${{ needs.check-version.outputs.version }}${{ CHANNEL == 'beta' && '-beta' || '' }}"
          
          echo "Fetching release info for tag: $TAG"
          RELEASE_INFO=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG")
          
          echo "$RELEASE_INFO" > release-info.json
          
          # Extract Windows installer URL
          WINDOWS_URL=$(echo "$RELEASE_INFO" | grep -o '"browser_download_url":"[^"]*\.exe[^"]*"' | head -1 | sed 's/"browser_download_url":"\(.*\)"/\1/')
          MSI_URL=$(echo "$RELEASE_INFO" | grep -o '"browser_download_url":"[^"]*\.msi[^"]*"' | head -1 | sed 's/"browser_download_url":"\(.*\)"/\1/')
          
          echo "windows_url=$WINDOWS_URL" >> $GITHUB_OUTPUT
          echo "msi_url=$MSI_URL" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create latest.json
        run: |
          CHANNEL="${{ needs.check-version.outputs.channel }}"
          VERSION="${{ needs.check-version.outputs.version }}${{ CHANNEL == 'beta' && '-beta' || '' }}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "${{ CHANNEL == 'beta' && 'Beta канал обновлений' || 'Stable канал обновлений' }}",
            "pub_date": "$PUB_DATE",
            "platforms": {
              "windows-x86_64": {
                "signature": "",
                "url": "${{ steps.get_assets.outputs.windows_url }}"
              }
            }
          }
          EOF
          
          cat latest.json

      - name: Upload latest.json to release
        run: |
          CHANNEL="${{ needs.check-version.outputs.channel }}"
          TAG="v${{ needs.check-version.outputs.version }}${{ CHANNEL == 'beta' && '-beta' || '' }}"
          
          RELEASE_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG" | \
            grep -o '"id":[0-9]*' | head -1 | cut -d':' -f2)
          
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data-binary "@latest.json" \
            "https://uploads.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets?name=latest.json"
          
          echo "latest.json uploaded to $CHANNEL channel release"
